        <script type="text/javascript" src="js/init.js"></script>

        <main>
        <div class="container">
            
<form class="nova-pessoa col s12">
<section name="dados-pessoais">
    <legend>Dados Pessoais</legend>
    <div class="row">
        <div class="input-field col s4">
            <input id="nome" type="text" class="validate">
            <label for="nome">Nome</label>
        </div>

        <div class="input-field col s4">
            <input id="email" type="text" class="validate">
            <label for="email">Email</label>
        </div>

        <div class="input-field col s4">
            <input id="data-nascimento" type="date" class="datepicker">
            <label for="data-nascimento">Data de nascimento</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s3">
            <input id="nacionalidade" type="text" class="validate">
            <label for="nacionalidade">Nacionalidade</label>
        </div>

        <div class="input-field col s3">
            <select>
                <option value="1">Solteiro(a)</option>
                <option value="2">Casado(a)</option>
                <option value="3">Divorciado(a)</option>
            </select>
            <label>Estado Civil</label>
        </div>

        <div class="input-field col s3">
            <input id="cpf" type="text" class="validate">
            <label for="cpf">CPF</label>
        </div>

        <div class="input-field col s3">
            <input id="rg" type="text" class="validate">
            <label for="rg">RG</label>
        </div>
    </div>
    </section>
<br>
    <section name"endereco">
        <legend>Endereço</legend>
    
    <div class="row">
        <div class="input-field col s6">
            <input id="endereco" type="text" class="validate">
            <label for="endereco">Rua</label>
        </div>

        <div class="input-field col s3">
            <input id="numero" type="text" class="validate">
            <label for="numero">Número</label>
        </div>

        <div class="input-field col s3">
            <input id="complemento" type="text" class="validate">
            <label for="complemento">Complemento</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s3">
            <input id="bairro" type="text" class="validate">
            <label for="bairro">Bairro</label>
        </div>

        <div class="input-field col s3">
            <input id="cep" type="text" class="validate">
            <label for="cep">Cep</label>
        </div>

        <div class="input-field col s3">
            <input id="cidade" type="text" class="validate">
            <label for="cidade">Cidade</label>
        </div>

        <div class="input-field col s3">
            <select>
                <option value="1">São Paulo</option>
                <option value="2">Rio de Janeiro</option>
                <option value="3">Minas Gerais</option>
            </select>
            <label>Estado</label>
        </div>
    </div>
    </section>
<br>
    <section name="contato">
        <legend>Contato</legend>
    <div class="row">
        <div class="input-field col s4">
            <input id="telefone" type="text" class="validate">
            <label for="telefone">Telefone</label>
        </div>

        <div class="input-field col s4">
            <input id="celular" type="text" class="validate">
            <label for="celular">Celular</label>
        </div>

        <div class="input-field col s4">
            <input id="celular2" type="text" class="validate">
            <label for="celular2">Celular 2</label>
        </div>
    </div>

    </section>
    

</form>



        </div>
        </main>

    </ul>

  </html>
