<nav class="segundo-navegador light-blue darken-2">
    <div class="nav-wrapper">
        <div class="col s12">
            <a routerLink="" class="breadcrumb">Home</a>
            <a routerLink="/coligados" class="breadcrumb">Coligados</a>
        </div>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">search</i>
            <input #filtro (keyup)="0" id="pesquisar" name="pesquisar" class="validate" type="text">
            <label for="pesquisar">Pesquisar</label>
        </div>
    </div>

    <div *ngIf="coligados != null && coligados.length > 0" class="row">

        <div *ngIf="(coligados | filtroColigados : filtro.value).length === 0">
            A busca n√£o retornou resultados
        </div>

        <table *ngIf="(coligados | filtroColigados : filtro.value).length > 0" class="coligados bordered highlight">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th class="table-th-remover-icon"></th>
                </tr>
            </thead>

            <tbody *ngFor="let coligado of coligados | filtroColigados : filtro.value">
                <tr class="">
                    <td (click)="editar(coligado)">{{coligado.nome}}</td>
                    <td (click)="editar(coligado)">{{coligado.cidade}}</td>
                    <td (click)="editar(coligado)">{{coligado.estado}}</td>
                    <td><i (click)="remover(coligado)" class="remove-icon small red-text material-icons">clear</i></td>
                </tr>
            </tbody>
        </table>

    </div>

    <div *ngIf="showLoaderPipe" class="loader-pipe valign-wrapper center-align">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

</div>
