<div 
  [class.pessoa-status-inativo]="pessoaRef.status == 'Inativo'" 
  [class.pessoa-status-suspenso]="pessoaRef.status == 'Suspenso'"
  [class.pessoa-status-ativo]="pessoaRef.status == 'Ativo'"
  class="card hoverable" routerLink="/pessoas/{{pessoaRef.id}}">
  <div class="card-header card-image waves-effect waves-block waves-light valign-wrapper">
    <img class="img-rounded activator resizeimg"  class="activator" [attr.src]="pessoaRef && pessoaRef.fotoRosto ? 'http://localhost:4500/api/pessoas/image/' + pessoaRef.fotoRosto : 'assets/images/no-image.jpg'">
  </div>
  <div class="card-content">
    <p class='text-center truncate'>{{pessoaRef.nome}}</p>
  </div>
</div>
